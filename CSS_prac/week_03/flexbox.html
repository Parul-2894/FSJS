<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layount</title>
    <style>
        .container{
            display: flex;
            width:100%;
            height:500px;
            background-color: #1C8D73;
            flex-direction: row;
           
        }
        .container div{
            border: 2px solid black;
            background-color: #fef;
            margin-left:10px;
           
            
           
        }
    </style>
</head>
<body>
    <h1>Flex Box</h1>
    <div class="container">
        <div>This is First box</div>
        <div>This is second box</div>
        <div>This is the third box, that has more content</div>
    </div>   
</body>
</html>
