<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elmeents</title>
</head>
<style>
    p::first-line{
        color:red;
    } 

    h1::after{
        content:' Added at the end of the h1 element';
        background-color: orange; 
        font-size:18px;
        border-radius: 25px;
    } 
    
    p::before{
        content:url('https://images.unsplash.com/photo-1647058241992-826e9440f5f4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');      
        
    }
</style>
<body>
    <h1>Pseudo Elements</h1>
    <p>Lorem ipsum dolor sit amet 
         adipisicing elit. Sit dolorum 
         tenetur, veniam delectus esse 
         adipisci impedit molestiae 
         consequatur obcaecati magni?</p>
    
</body>
</html>
