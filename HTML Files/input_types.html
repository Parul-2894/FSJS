<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form>
        <label for="">Text</label>
        <input type="text" placeholder="Text"><br>
        <label for="">Email</label>
        <input type="email" placeholder="abc@gmail.com" required><br>
        <label>Password</label>
        <input type="password" ><br>
        <label>Number</label>
        <input type="number" placeholder="1"><br>
        <label>Date</label>
        <input type="date" ><br>
        <label>Time</label>
        <input type="time" ><br>
        <label>File</label>
        <input type="file" placeholder="time"><br>
        <lable>Color</lable>
        <input type="color"><br>
        <label>Progress</label>
        <progress value="90" max="100"></progress><br>

        <label>Skills</label>
        <input type="checkbox" name="gender" value="">Dance
        <input type="checkbox" name="gender" value="female">Sing
        <input type="checkbox" name="gender" value="other">Art

        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other

        <br>
        <label for="">Range</label>
        <input type="range" min="5", max="10" step="1">

        <br>
        <input type="submit">
        <input type="reset">
    </form>
    
</body>
</html>
