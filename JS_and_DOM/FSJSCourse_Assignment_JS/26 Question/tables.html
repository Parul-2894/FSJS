<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <script>
        const num = prompt('Enter a number? (The code will generate a table in the Console.)')

        const generateTable = function(num){
            let str_to_print = ""
            for(let i = 1; i <= 10; i++){
                str_to_print += `${num} * ${i} = ${num * i}\n`;
                
            }
            console.log(str_to_print);
        }

        generateTable(num);
    </script>
</body>
</html>
