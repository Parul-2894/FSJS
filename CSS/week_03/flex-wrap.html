<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            height: 500px;
            background-color: #1C8D73;
            align-content: space-evenly;
        }

        .container>div{
            border: 1px solid #000;
            background-color: #a9d0e1;
            width: 100px;
            height:100px;
            margin-left: 10px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h3>Align Content - space-evenly</h3>
    <div class="container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
        <div>Box 6</div>
        <div>Box 7</div>
        <div>Box 8</div>
        <div>Box 9</div>
    </div>
    
</body>
</html>
